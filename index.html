<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Sign up form</title>
</head>
<body>
  <div class="container">
    <div class="odin__logo">
      <div class="logo">
        <img src="/img/odin-lined.png" alt="odin-logo" id="odin">
        <span id="odin_text">ODIN</span>
      </div>
    </div>
    <div class="page">
      <h2 class="title">Шаблон для формы регистрации, который остнется никмоу не нужным и будет влачить свое жалкое существование на моем гитхабе...</h2>
      <form action=" " method="post">
        <div class="fields">
          <h2 class="form__title">Регистрация пользователя</h2>
          <div class="form__inputs">
            <div class="form__item">
              <p class="input__name">Имя</p>
              <input type="text">
              <p class="input__name">Почта</p>
              <input type="email">
              <p>Пароль</p>
              <input type="password" class="input__pass" required>
            </div>
            <div class="form__item">
              <p class="input__name"> Фамилия</p>
              <input type="text">
              <p class="input__name">Телефон</p>
              <input type="text">
              <p>Подтвердите пароль</p>
              <input type="password" class="input__pass" required>
            </div>
          </div>
        </div>
        <div class="footer">
          <button class="btn" type="submit">Создать аккаунт</button>
          <div class="login">
            <span>Уже есть аккаунт?</span>
            <a href="" id="enter">Войти</a>
          </div>
        </div>
      </form>
    </div>
  </div>
  

</body>
</html>
